---
- name: Make new dir to store test
  file: path="{{ testdir }}" state=directory

- name: Copy all files
  copy:
    src: "{{ item.src }}" 
    dest: "{{ item.dest }}"
  with_items:
    - { src: ../../test/addlog.py, dest: "{{ testdir }}/addlog.py" }
    - { src: ../../requiredfiles/ssh.log, dest: "{{ testdir }}/ssh.log" }

- name: Waiting to get Log from Agents
  pause:
    seconds: 10

- name: Running Test
  command: pytest "{{ testdir }}/addlog.py::test_AlertInManager"
